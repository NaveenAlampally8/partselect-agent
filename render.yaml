services:
  # Backend Service
  - type: web
    runtime: python
    name: partselect-backend
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python database/seed_data.py
      cd vector_store && python embeddings.py && cd ..
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///database/partselect.db
      - key: VECTOR_STORE_PATH
        value: vector_store/chroma_db
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONHTTPSVERIFY
        value: "0"
    disk:
      name: partselect-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  # Frontend Service
  - type: web
    runtime: node
    name: partselect-frontend
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: VITE_API_URL
        fromService:
          type: web
          name: partselect-backend
          property: host